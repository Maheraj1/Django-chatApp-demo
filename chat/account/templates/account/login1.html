{% extends 'base.html' %}
{% block content %}
<form method="post" style="color:blue;">{% csrf_token %}
    <h1 style="color:blue;">Log in</h1>
    <p>{{ login_form.as_p }}</p>
    {% for filed in login_form %}
    <p>
        {% for error in filed.error %}
            <p style="color:red;">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}
    {% if login_form.non_filed_error %}
    <div style="color:blue;">
        <p>{{ login_form.non_filed_error }}</p>
    </div>
    {% endif %}
    <button type="submit" class="btn" style="background-color:blue;color:white;">Log in</button>
</form>
{% endblock %}
